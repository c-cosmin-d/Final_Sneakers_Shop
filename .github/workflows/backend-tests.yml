name: Backend tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: .   # repo root on Python path â†’ 'backend' package is visible

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          # if pytest/httpx/pytest-asyncio not in requirements, add:
          # pip install pytest httpx pytest-asyncio

      - name: Run backend tests
        run: |
          pytest backend/tests -vv
